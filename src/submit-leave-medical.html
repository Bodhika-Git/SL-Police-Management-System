<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="../CSS/calculate-salary.css">

    <!-- Bootstrap CSS -->

    <title>Leave Request</title>
    <link rel="icon" type="image/png" href="../assets/logo.png">
</head>

<body>
    <!-- RENDERED NAVBAR GOES HERE -->
    <script src="../js/navbar-render.js"></script>


    <div class="containter-lg" style="position: relative;">
        <div class="row">
            <div class="col-5">
                <h4 class="h4">Leave Application</h4>

                <form action="" method="POST" class="form-style">
                    <table>
                        <thead></thead>
                        <tbody>
                            <tr>
                                <td>
                                    <label for="emp_id">Emp ID</label>
                                </td>
                                <td>
                                    <select id="emp_id" name="emp_id" class="mb-4">
                                        <option value="1">0001</option>
                                        <option value="2">0002</option>
                                        <option value="3">0003</option>
                                        <option value="4">0004</option>
                                        <option value="5">0005</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="from_date">From</label>
                                </td>
                                <td>
                                    <input type="text" id="from_date" name="from_date" class="mb-4" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="to_date">From</label>
                                </td>
                                <td>
                                    <input type="text" id="to_date" name="to_date" class="mb-4" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="reason_type">Reason Type</label>
                                </td>
                                <td>
                                    <select id="reason_type" name="reason_type" class="mb-4">
                                        <option value="1">Personal</option>
                                        <option value="2">Health</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="reason_desc">Reason Description </label>
                                </td>
                                <td>
                                    <textarea id="reason_desc" rows="5" cols="40" name="reason_desc"
                                        class="mb-4"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="upload_medical">Upload Medical</label>
                                </td>
                                <td>
                                    <input type="file" id="upload_medical" name="upload_medical" class="mb-4" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="buttons">
                        <input type="submit" name="submit" value="SUBMIT" class="btn1">
                    </div>
                </form>
            </div>

            <div class="col-lg">
                <h4 class="h4">Leave History</h4>
                <div class="row">
                    <div class="col-md">
                        <div style="overflow-x: auto;">
                            <table class="table-con">
                                <thead>
                                    <tr>
                                        <th>Year</th>
                                        <th>Start Day/Month</th>
                                        <th>End Day/Month</th>
                                        <th>Duration (Days)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>2023</td>
                                        <td>05/05</td>
                                        <td>10/05</td>
                                        <td>5</td>
                                    </tr>
                                    <tr>
                                        <td>2023</td>
                                        <td>05/06</td>
                                        <td>08/06</td>
                                        <td>3</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="py-5 mt-5" style="background-color: #101D6B;">
            <div class="container text-light text-center">
                <p class="display-5 mb-3">Sri Lanka Police</p>
                <small class="text-white-50">&copy; Copyright. All right reserved</small>
            </div>
        </footer>

            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
